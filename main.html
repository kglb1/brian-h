<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GSCCCA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css'>
  <link rel="stylesheet" href="main.css">
</head>

<body translate="no">

  <body class="bg-cream text-charcoal min-h-screen font-sans leading-normal overflow-x-hidden lg:overflow-auto">
    <main class="flex-1 md:p-0 lg:pt-8 lg:px-8 md:ml-24 flex flex-col">
      <section class="bg-cream-lighter p-4 shadow">
        <div class="md:flex">
          <h2 class="md:w-1/3 uppercase tracking-wide text-sm sm:text-lg mb-6">Order Details</h2>
        </div>
        <form id="form">
          <div class="md:flex mb-8">
            <div class="md:flex-1 mt-2 mb:mt-0 md:px-3">
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-xs font-bold">Block</label>
                <input class="w-full shadow-inner p-4 border-0" type="text" id="block" placeholder="Type Block">
              </div>
              <div class="md:flex mb-4">
                <div class="md:flex-1 md:pr-3">
                  <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Book</label>
                  <input class="w-full shadow-inner p-4 border-0" type="text" id="book_number"
                    placeholder="Type number">
                </div>
                <div class="md:flex-1 md:pl-3">
                  <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Comment</label>
                  <input class="w-full shadow-inner p-4 border-0" type="text" id="comment" placeholder="Type comment">
                </div>
              </div>
              <div class="md:flex mb-4">
                <div class="md:flex-1 md:pr-3">
                  <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">County</label>
                  <input class="w-full shadow-inner p-4 border-0" type="text" id="county" placeholder="Type county">
                </div>
                <div class="md:flex-1 md:pl-3">
                  <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">County good
                    from</label>
                  <input class="w-full shadow-inner p-4 border-0" type="text" id="county_good_from"
                    placeholder="Type county good from">
                </div>
              </div>
            </div>
          </div>
          <div class="md:flex mb-8">
            <div class="md:flex-1 mt-2 mb:mt-0 md:px-3">
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-xs font-bold">Cross ref</label>
                <input class="w-full shadow-inner p-4 border-0" type="tel" id="cross_ref" placeholder="Type cross ref">
              </div>
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Date filed</label>
                <input class="w-full shadow-inner p-4 border-0" type="url" id="date_filed"
                  placeholder="Type data filed">
              </div>
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Grantor</label>
                <input class="w-full shadow-inner p-4 border-0" type="email" id="grantor" placeholder="Enter Grantor">
                <div>
                  <ol id="grantorHolder">


                  </ol>
                </div>
                <span class="text-xs mb-4 font-thin"><a id="add_grantor">Add new grantor </a></span>
              </div>
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Instrument
                  Type</label>
                <input class="w-full shadow-inner p-4 border-0" type="email" id="instrument_type"
                  placeholder="Enter instrument type">
              </div>
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Land Lot</label>
                <input class="w-full shadow-inner p-4 border-0" type="email" id="land_lot" placeholder="Enter land lot">
              </div>
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Lot</label>
                <input class="w-full shadow-inner p-4 border-0" type="email" id="lot" placeholder="Enter lot">
              </div>
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">District</label>
                <input class="w-full shadow-inner p-4 border-0" type="text" id="district" placeholder="Enter district">
              </div>
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Name
                  Selected</label>
                <input class="w-full shadow-inner p-4 border-0" type="email" id="name_selected"
                  placeholder="Enter name selected">
              </div>
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Page</label>
                <input class="w-full shadow-inner p-4 border-0" type="email" id="page" placeholder="Enter page">
              </div>
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Query Made</label>
                <input class="w-full shadow-inner p-4 border-0" type="email" id="query_made"
                  placeholder="Enter query made">
              </div>
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Searched</label>
                <input class="w-full shadow-inner p-4 border-0" type="email" id="searched" placeholder="Searched">
              </div>
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Sec Gmd</label>
                <input class="w-full shadow-inner p-4 border-0" type="email" id="sec_gmd" placeholder="Enter sec gmd">
              </div>
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Subdivision</label>
                <input class="w-full shadow-inner p-4 border-0" type="email" id="subdivision"
                  placeholder="Enter subdivision">
              </div>
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Unit</label>
                <input class="w-full shadow-inner p-4 border-0" type="email" id="unit" placeholder="Enter unit">
              </div>
              <div class="mb-4">
                <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">URL</label>
                <input class="w-full shadow-inner p-4 border-0" type="email" id="url" placeholder="Enter URL">
              </div>
            </div>
          </div>
          </div>

          <button
            class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
            id="submit">
            Submit
          </button>
        </form>
      </section>
    </main>

  </body>
  

</html>
